<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시퀄라이즈 서버</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="email" type="text" placeholder="이메일"></div>
          <div><input id="age" type="number" placeholder="나이"></div>
          <div><input id="username" type="text" placeholder="이름"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>이메일</th>
        <th>나이</th>
        <th>이름</th>
        <th>나이수정</th>
        <th>이름수정</th>
        <th>회원조회</th>
      </tr>
      </thead>
      <tbody>
        <!-- {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
          <td>{{user.name}}</td>
        </tr>
        {% endfor %} -->
      </tbody>
    </table>
    <br>
    <div>
      <form id="todolist-form">
        <fieldset>
          <legend>todolist 등록</legend>
          <div><input id="userid" type="text" placeholder="사용자 아이디"></div>
          <div><input id="todolist" type="text" placeholder="할일"></div>
          <div><input id="completed" type="checkbox"><label for="completed">완료여부</label></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="todolist-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>작성자</th>
        <th>할일</th>
        <th>완료여부</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
  </body>
</html>
